<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link 
    
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>TIC TAC TOE</title>
</head>
<body>
    <div class = "container">
        <div class = "row">
            <div class = "col s12">
                <div id="main" class="card">
                    <div class = "card-content">
                        <span class="card-title">TIC TAC TOE</span>

                        <!--add a player-->
                        <form id="add-player">
                                <div class="input-field col s12">
                                    <input type="text" name="player" id='player'>
                                    <label for="player">+ Add a player</label>
                                </div>
                                <input type="submit" value="Add Player" class='btn'>
                            </form>
                        <!--add player end-->

                        <div class="row">
                            <form id="player-info">
                                <div class="input-field col s12">
                                    <div class="game-board">
                                        <div class="game-board-row">
                                            <div class="game-board-space" data-space="1,1"></div>
                                            <div class="game-board-space" data-space="1,2"></div>
                                            <div class="game-board-space" data-space="1,3"></div>
                                        </div>
                                        <div class="game-board-row">
                                            <div class="game-board-space" data-space="2,1"></div>
                                            <div class="game-board-space" data-space="2,2"></div>
                                            <div class="game-board-space" data-space="2,3"></div>
                                        </div>
                                        <div class="game-board-row">
                                            <div class="game-board-space" data-space="3,1"></div>
                                            <div class="game-board-space" data-space="3,2"></div>
                                            <div class="game-board-space" data-space="3,3"></div>
                                        </div>
                                    </div>
                                    <ul class="collection"></ul> 
                                    <tbody id="player-list"></tbody>
                                <div class="btn-wrapper">
                                    <a href="#" class="play-again btn">Play Again?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
       
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 

    <script src="app.js"></script>
</body>
</html>
